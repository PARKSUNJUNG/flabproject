<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/global.css}" />
    <link rel="stylesheet" th:href="@{/css/user/my/list.css}">
</head>
<body>
<div th:replace="user/fragments/header :: header"></div>

<main class="mypage">
    <div class="container mt-5">

        <!-- 타이틀 -->
        <div class="mb-4">
            <h3 class="fw-bold">마이페이지</h3>
            <p class="text-muted small mb-0">
                회원 정보 및 계정 설정을 관리할 수 있습니다.
            </p>
        </div>

        <!-- 카드 -->
        <div class="card mypage-card">
            <div class="card-body p-4">

                <!-- 메뉴 아이템 -->
                <a th:href="@{/account/edit}" class="mypage-item">
                    <div class="d-flex align-items-center gap-3">
                        <div class="mypage-icon">
                            <i class="bi bi-person-gear"></i>
                        </div>

                        <div class="flex-grow-1">
                            <div class="fw-semibold">회원정보 수정</div>
                            <div class="text-muted small">
                                이메일, 비밀번호 등 계정 정보를 변경합니다.
                            </div>
                        </div>

                        <i class="bi bi-chevron-right text-muted"></i>
                    </div>
                </a>

            </div>
        </div>

    </div>
</main>

</body>
</html>
