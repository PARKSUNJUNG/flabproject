<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice 상세 조회</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/user/global.css}" />
    <link rel="stylesheet" th:href="@{/css/user/update/notice.css}" />
</head>
<body>
<div th:replace="user/fragments/header :: header"></div>

<main>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 좌측 Update 메뉴 -->
            <aside class="col-md-2 mb-4 mb-md-0">
                <ul class="list-group update-sidebar">
                    <li class="list-group-item active">
                        <a th:href="@{/update/notices}" class="sidebar-link">
                            Notice
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/update/photos}" class="sidebar-link">
                            Photo
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- 우측 상세 화면 -->
            <section class="col-md-10 d-flex flex-column min-vh-100">
                <div class="mb-4">
                    <h3 class="fw-bold">공지사항</h3>
                    <p class="text-muted small">
                        업데이트 및 중요한 소식을 안내드립니다.
                    </p>
                </div>

                <div class="border-bottom pb-3 mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-secondary"
                                  th:text="${notice.category}">
                            </span>
                            <h4 class="mt-2 fw-bold" th:text="${notice.title}"></h4>
                        </div>

                        <span class="text-muted"
                              th:text="${#temporals.format(notice.createdAt, 'yyyy.MM.dd')}">
                        </span>
                    </div>
                </div>

                <div class="notice-content mb-3"
                     th:utext="${notice.content}">
                </div>

                <div class="border-top pt-2 mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="notice-nav">
                            <a class="prev"
                               th:if="${prev != null}"
                               th:href="@{/update/notices/{id}(id=${prev.id})}"
                               th:aria-label="|이전 글: ${prev.title}|"
                               th:title="${prev.title}">
                                &larr; 이전
                            </a>
                        </div>

                        <div class="notice-nav">
                            <a class="next"
                               th:if="${next != null}"
                               th:href="@{/update/notices/{id}(id=${next.id})}"
                               th:aria-label="|다음 글: ${next.title}|"
                               th:title="${next.title}">
                                다음 &rarr;
                            </a>
                        </div>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <a href="#" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
                       class="btn btn-outline-secondary">
                        ⬆
                    </a>
                </div>
            </section>
        </div>
    </div>
</main>

</body>
</html>
