<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/user/account.css}">
</head>
<body>
<div class="register-wrapper">
    <h2 class="title">회원가입</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="email">이메일</label>
            <div style="display:flex; gap: 8px;">
                <input type="email" id="email" class="input-email" required >
                <button type="button" id="checkEmailBtn" class="btn-check-email">중복 체크</button>
            </div>
            <small id="emailCheckMsg" style="color:red;"></small>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" required>
        </div>

        <div class="form-group">
            <label for="gender">성별</label>
            <select id="gender">
                <option value="" selected disabled hidden>선택</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone">
        </div>

        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address">
        </div>

        <div class="form-group">
            <label for="addressDetail">상세주소</label>
            <input type="text" id="addressDetail">
        </div>

        <button type="submit" class="btn-submit">가입하기</button>
    </form>
</div>

<script type="module">
    const form = document.getElementById("registerForm");
    const emailInput = document.getElementById("email");
    const checkEmailBtn = document.getElementById("checkEmailBtn");
    const emailCheckMsg = document.getElementById("emailCheckMsg");

    let isEmailChecked = false; // 이메일 중복 체크 여부

    // 이메일 중복 체크 버튼 클릭 이벤트
    checkEmailBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        if (!email) {
            alert("이메일을 입력해주세요.");
            return;
        }

        const res = await fetch(`/account/checkemail?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.exists) {
            emailCheckMsg.textContent = data.message;
            isEmailChecked = false;
        } else {
            emailCheckMsg.textContent = "사용 가능한 이메일입니다.";
            emailCheckMsg.style.color = "green";
            isEmailChecked = true;
        }
    });

    // 회원가입 제출 이벤트
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // 이메일 중복 체크 확인
        if (!isEmailChecked) {
            alert("이메일 중복 체크를 해주세요.");
            return;
        }

        const data = {
            email: emailInput.value,
            password: document.getElementById("password").value,
            nickname: document.getElementById("nickname").value,
            gender: document.getElementById("gender").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value,
            addressDetail: document.getElementById("addressDetail").value,
        };

        const res = await fetch("/account/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });

        if (res.ok) {
            alert("회원가입 성공!");
            window.location.href = "/login";
        } else {
            const err = await res.text();
            alert("회원가입 실패: " + err);
        }
    });
</script>
</body>
</html>
