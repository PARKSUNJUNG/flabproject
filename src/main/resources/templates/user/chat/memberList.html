<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/user/global.css}" />
    <link rel="stylesheet" th:href="@{/css/user/chat/list.css}" />
</head>
<body>
<div th:replace="user/fragments/header :: header"></div>

<main>
    <div class="container chat-container mt-4">

        <!-- 팬들에게 메시지 보내기 -->
        <div class="card mb-5">
            <div class="card-body">
                <h3 class="fw-bold mb-1">팬들에게 메시지 보내기</h3>
                <p class="text-muted small mb-3">
                    전체 팬들에게 메시지가 전송됩니다.
                </p>

                <form method="post" th:action="@{/member/chat/broadcast}">
                    <div class="mb-3">
                        <textarea class="form-control"
                                  name="content"
                                  rows="4"
                                  placeholder="팬들에게 보낼 메시지를 입력하세요."
                                  required></textarea>
                    </div>

                    <div class="text-end">
                        <button class="btn btn-primary px-4">
                            전체 전송
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 채팅 목록 -->
        <section>
            <h3 class="fw-bold mb-1">채팅</h3>
            <p class="text-muted small mb-0">
                팬들과 나눈 채팅 목록입니다.
            </p>
        </section>

    </div>
</main>

</body>
</html>
