<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/user/global.css}" />
    <link rel="stylesheet" th:href="@{/css/user/chat/list.css}" />
</head>
<body>
<div th:replace="user/fragments/header :: header"></div>

<main>
    <div class="container chat-container mt-4">

        <div>
            <h3 class="fw-bold mb-1">멤버 선택</h3>
            <p class="text-muted small mb-4">
                채팅을 시작할 멤버를 선택합니다.
            </p>
        </div>

        <div class="row g-4">
            <div class="col-6 col-md-4 col-lg-3"
                 th:each="member : ${members}">

                <a th:href="@{/chat/room(memberId=${member.id})}"
                   class="text-decoration-none text-dark">

                    <div class="card member-card h-100">
                        <div class="card-body text-center">
                            <h6 class="fw-semibold mb-1"
                                th:text="${member.name}">
                                멤버명
                            </h6>

                            <p class="text-muted small mb-0">
                                채팅 시작하기
                            </p>
                        </div>
                    </div>

                </a>
            </div>
        </div>

    </div>
</main>

</body>
</html>
