<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/global.css}" />
    <link rel="stylesheet" th:href="@{/css/user/chat/room.css}" />
</head>
<body>
<div th:replace="user/fragments/header :: header"></div>

<main>
    <div class="chat-container">
        <!-- 상단 -->
        <div class="chat-header">
            <span th:text="${member.name}">연예인 이름</span> 님과의 채팅
        </div>

        <!-- 메시지 영역 -->
        <div class="chat-messages">
            <p class="text-muted text-center">
                아직 메시지가 없습니다.
            </p>
        </div>

        <!-- 입력 영역 -->
        <div class="chat-input">
            <form method="post" action="#">
                <div class="input-group">
                    <input type="text"
                           class="form-control"
                           placeholder="메시지를 입력하세요"
                           disabled>
                    <button class="btn btn-primary" disabled>전송</button>
                </div>
            </form>
        </div>

    </div>
</main>

</body>
</html>
