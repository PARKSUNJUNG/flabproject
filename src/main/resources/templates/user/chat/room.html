<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/global.css}" />
    <link rel="stylesheet" th:href="@{/css/user/chat/room.css}" />
</head>
<body>
<div th:replace="user/fragments/header :: header"></div>

<main>
    <div class="chat-container">
        <div class="chat-header d-flex align-items-center gap-2">
            <a th:href="@{/chat/list}"
               class="btn btn-sm btn-light border chat-back-btn">
                ←
            </a>

            <span>
                 <span th:text="${member.name}">연예인 이름</span> 님과의 채팅
            </span>
        </div>

        <!-- 메시지 영역 -->
        <div class="chat-messages">
            <div th:each="msg : ${messages}">
                <div th:if="${msg.senderType.name() == 'USER'}" class="text-end mb-2">
                    <span class="badge bg-primary" th:text="${msg.content}">내 메시지</span>
                </div>

                <div th:if="${msg.senderType.name() == 'MEMBER'}" class="text-start mb-2">
                     <span class="badge bg-secondary" th:text="${msg.content}">상대 메시지</span>
                </div>
            </div>
        </div>

        <!-- 입력 영역 -->
        <div class="chat-input">
            <form method="post" th:action="@{/chat/message}">
                <input type="hidden" name="roomId" th:value="${room.id}">
                <div class="input-group">
                    <input type="text"
                           name="content"
                           class="form-control"
                           placeholder="메시지를 입력하세요"
                           required>
                    <button class="btn btn-primary">전송</button>
                </div>
            </form>
        </div>

    </div>
</main>

</body>
</html>
