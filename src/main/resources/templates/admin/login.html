<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/admin/login.css}">
</head>

<body class="bg-light d-flex align-items-center" style="height:100vh">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <h3 class="text-center mb-4 fw-bold">Admin Login</h3>

          <form th:action="@{/admin/login}" method="post">

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="text" name="email" class="form-control form-control-lg" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg mt-3 custom-login-btn">
              Login
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
