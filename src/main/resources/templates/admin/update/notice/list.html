<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin/global_admin.css}" />
</head>
<body>
<div class="admin-layout">
    <th:block th:replace="admin/fragments/sidebar :: adminSidebar('notice')"/>

    <main class="admin-content d-flex flex-column">
        <div class="container mt-5 flex-grow-1">

            <!-- 제목 + 등록 버튼 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">공지사항</h2>
                <a th:href="@{/admin/update/notices/register}"
                   class="btn btn-primary">
                    공지 등록
                </a>
            </div>

            <!-- 공지 테이블 -->
            <div class="table-responsive">
                <table class="table table-hover align-middle mt-3">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>카테고리</th>
                        <th>제목</th>
                        <th>등록일</th>
                        <th class="text-center">관리</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="notice, iter : ${response.content}">
                        <td th:text="${iter.index + 1}"></td>

                        <td>
                            <span class="badge bg-secondary"
                                  th:text="${notice.updateCategory}">
                            </span>
                        </td>

                        <td>
                            <span th:text="${notice.title}"></span>
                        </td>

                        <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></td>

                        <td class="text-center">
                            <a th:href="@{/admin/update/notices/{id}/edit(id=${notice.id})}"
                               class="btn btn-sm btn-outline-secondary">
                                수정
                            </a>

                            <button class="btn btn-sm btn-outline-danger"
                                    th:onclick="|deleteNotice(${notice.id})|">
                                삭제
                            </button>
                        </td>
                    </tr>

                    <!-- 데이터 없을 때 -->
                    <tr th:if="${#lists.isEmpty(response.content)}">
                        <td colspan="5" class="text-center text-muted py-5">
                            등록된 공지사항이 없습니다.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- pagination -->
        <div class="pagination-wrapper">
            <div th:replace="admin/fragments/pagination :: pagination(
                    ${response},
                    '/admin/update/notices'
                )"></div>
        </div>
    </main>

</div>
<script>
    function deleteNotice(id) {
        if(!confirm("정말 삭제하시겠습니까?")){
            return;
        }

        fetch(`/admin/update/notices/${id}`,{
            method: 'DELETE'
        }).then(response =>{
            if(response.ok) {
                alert("삭제되었습니다.");
                location.reload();
            } else {
                alert("삭제에 실패하였습니다.");
            }
        });
    }
</script>
</body>
</html>
