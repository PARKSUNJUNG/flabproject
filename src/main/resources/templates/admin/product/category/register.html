<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 등록</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin/global_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/product/category/register.css}">
</head>
<body class="container py-5">
<th:block th:replace="admin/fragments/sidebar :: adminSidebar('category')"/>

<main class="admin-content">
    <div class="container py-5">
        <h2 class="fw-bold mb-4">카테고리 등록</h2>

        <form onsubmit="submitCategory(event)">

            <div class="card">
                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">카테고리명</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/admin/product/category/list}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>

                </div>
            </div>

        </form>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function submitCategory(e) {
        e.preventDefault();

        const name = document.querySelector('[name="name"]').value.trim();
        if (!name) return alert('카테고리명을 입력하세요');

        await fetch('/admin/categories', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        });

        location.href = '/admin/product/category/list';
    }
</script>
</body>
</html>
